<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" shim-shadowdom>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/app-router/app-router.html">
    <link rel="import" href="bower_components/google-analytics-tracker/google-analytics-tracker.html">
    <!-- pre-load the most used elements -->
    <link rel="import" href="layouts/scaffold-layout.html">
    <link rel="import" href="pages/home-page.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-icons/social-icons.html">
    <link rel="import" href="bower_components/core-icons/hardware-icons.html">
    <link rel="import" href="bower_components/core-style/core-style.html">
    <link rel="import" href="bower_components/pushstate-anchor/pushstate-anchor.html">
    <link rel="import" href="css/core-style.html">
    <link rel="import" href="elements/code-block-import.html">
    <link rel="import" href="elements/code-block.html">
    <link rel="import" href="elements/code-snippet.html">
  </head>
  <body unresolved>
    <app-router mode="hash">
      <app-route path="/" import="pages/home-page.html" template></app-route>
      <app-route path="/api" import="pages/api-page.html"></app-route>
      <app-route path="/databinding/:pathArg1" import="pages/data-binding-page.html"></app-route>
      <app-route path="/layouts" import="pages/layout-info-page.html"></app-route>
      <app-route path="/events" import="pages/events-page.html"></app-route>
      <app-route path="/core-animated-pages" import="pages/core-animated-pages.html" template></app-route>
      <app-route path="/notes" import="pages/notes-page.html"></app-route>
      <app-route path="*" import="pages/not-found-page.html" template></app-route>
    </app-router>
    <google-analytics-tracker code="UA-54287196-1"></google-analytics-tracker>
  </body>
</html>
